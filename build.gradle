version="1.0"

apply plugin: "java"
apply plugin: "application"

mainClassName = "com.jgk.csv.CSVReader"

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                    'Implementation-Version': version,
                'Main-Class': 'com.jgk.csv.CSVReader'
    }
}